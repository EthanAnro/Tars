name: deploy-framework-docker

on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: self-hosted 
    steps:
      - name: docker login
        run: |
          docker login -u ${{ secrets.name }} -p ${{ secrets.pass }} 
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: deploy docker
        run: |
          echo $GITHUB_SHA
          ./tars-latest-deploy-framework.sh true
